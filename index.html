<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificación de Tarjeta</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f5f5f5;
    }
    button {
      background-color: #6772e5;
      color: white;
      border: none;

      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {

    }
  </style>
</head>
<body>
  <h1>Verificación de Tarjeta</h1>
  <p>Se cobrará un monto único de <strong>$10 MXN</strong> para verificar la tarjeta.</p>
  <button id="checkout-button">Verificar ahora</button>

  <script>
    const stripe = Stripe("pk_test_51SO62pHETNgs1dw76fgAqZNzKkNbE83uP3EJM3Kg5vZCHl3H25NC1wMtFYPwpcNCbzr2Q7GVspDzOVM1kTS7kQDM00SfvcUg9K"); // <-- tu clave pública de Stripe

    const checkoutButton = document.getElementById("checkout-button");
    checkoutButton.addEventListener("click", () => {
      stripe.redirectToCheckout({
        lineItems: [
          { price: "prod_TKnyzoadOeeDPv", quantity: 1 } // <-- tu ID de precio
        ],
        mode: "payment",
   successUrl: "https://solovino928.github.io/Pasteles-CDG/success.html",
   cancelUrl:  "https://solovino928.github.io/Pasteles-CDG/cancel.html",
    });
  </script>
</body>
</html>
